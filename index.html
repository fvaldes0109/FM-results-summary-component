<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/mobile.css">
  
  <script src="./js/index.js"></script>
  <script src="./js/data.js"></script>

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <p class="title">Your Result</p>
        <div class="score-area">
          <p class="score">XX</p>
          <p class="subscore">of 100</p>
        </div>
        <p class="subtitle">Great</p>
        <p class="stats">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <p class="title">Summary</p>
        <div class="subjects">
          <div class="subject">
            <div class="subject-name">
              <img src="./assets/images/icon-reaction.svg" alt="Icon" aria-hidden="true">
              <span>Category</span>
            </div>
            <span class="subject-score"><b>XX</b> / 100</span>
          </div>
  
          <div class="subject">
            <div class="subject-name">
              <img src="./assets/images/icon-reaction.svg" alt="Icon" aria-hidden="true">
              <span>Category</span>
            </div>
            <span class="subject-score"><b>XX</b> / 100</span>
          </div>
  
          <div class="subject">
            <div class="subject-name">
              <img src="./assets/images/icon-reaction.svg" alt="Icon" aria-hidden="true">
              <span>Category</span>
            </div>
            <span class="subject-score"><b>XX</b> / 100</span>
          </div>
  
          <div class="subject">
            <div class="subject-name">
              <img src="./assets/images/icon-reaction.svg" alt="Icon" aria-hidden="true">
              <span>Category</span>
            </div>
            <span class="subject-score"><b>XX</b> / 100</span>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/fernando-vald%C3%A9s-garc%C3%ADa-a46142221/">Fernando Valdés García
      </a>.
    </div>
  </footer>
</body>
</html>
